<!DOCTYPE html>
<html>
<head>
  <title>Flappy Bird with Score Save</title>
  <style>
    body { text-align: center; background-color: #70c5ce; margin: 0; }
    canvas { background: #70c5ce; display: block; margin: auto; }
    #startScreen { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; }
    #startScreen input { padding: 8px; }
    #startScreen button { padding: 8px; }
  </style>
</head>
<body>

<div id="startScreen">
  <h2>Enter your name</h2>
  <input type="text" id="playerName" placeholder="Your name">
  <button onclick="startGame()">Start</button>
</div>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let playerName = "";
let bird = { x: 50, y: 150, radius: 15, velocity: 0 };
let gravity = 0.4, jump = -7;
let pipes = [], pipeGap = 150, pipeWidth = 40, pipeSpeed = 2;
let score = 0, gameOver = false, started = false;

function startGame() {
  const nameInput = document.getElementById("playerName").value.trim();
  if (!nameInput) return alert("Please enter your name!");
  playerName = nameInput;
  document.getElementById("startScreen").style.display = "none";
  resetGame();
  started = true;
  requestAnimationFrame(gameLoop);
}

function resetGame() {
  bird.y = 150;
  bird.velocity = 0;
  pipes = [];
  score = 0;
  gameOver = false;
}

document.addEventListener("keydown", e => {
  if (e.code === "Space" && !gameOver) bird.velocity = jump;
  if (e.code === "Space" && gameOver) { resetGame(); started = true; }
});

function spawnPipe() {
  let topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
  pipes.push({ x: canvas.width, topHeight: topHeight });
}

function updateGame() {
  bird.velocity += gravity;
  bird.y += bird.velocity;

  if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) spawnPipe();

  for (let i = 0; i < pipes.length; i++) {
    pipes[i].x -= pipeSpeed;

    if (pipes[i].x + pipeWidth < bird.x && !pipes[i].scored) {
      score++;
      pipes[i].scored = true;
    }

    if (
      bird.x + bird.radius > pipes[i].x &&
      bird.x - bird.radius < pipes[i].x + pipeWidth &&
      (bird.y - bird.radius < pipes[i].topHeight ||
       bird.y + bird.radius > pipes[i].topHeight + pipeGap)
    ) {
      endGame();
    }
  }

  if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) endGame();
}

function drawGame() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "green";
  for (let pipe of pipes) {
    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
    ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height);
  }

  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
  ctx.fillStyle = "yellow";
  ctx.fill();

  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 20);
}

function gameLoop() {
  if (!started) return;
  updateGame();
  drawGame();
  if (!gameOver) requestAnimationFrame(gameLoop);
}

function endGame() {
  if (!gameOver) {
    gameOver = true;
    sendScoreToBackend(playerName, score);
    alert(`Game Over! ${playerName}, your score: ${score}`);
    document.getElementById("startScreen").style.display = "block";
  }
}

function sendScoreToBackend(name, score) {
  fetch("https://script.google.com/macros/s/AKfycbwlypXjfCHAxJphqANtuHobNXBKqstEyX6IMT1VOp4CjqIpdBKdnMvP1hg8CiisAc8IIg/exec", {
    method: "POST",
    mode: "cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name: name, score: score })
  })
  .then(res => res.json())
  .then(data => console.log("Score saved:", data))
  .catch(err => console.error("Failed to send score", err));
}
</script>

</body>
</html>
